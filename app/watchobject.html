<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
      <button @click="counter++">Increase Counter</button>
    </div>
    <script src="../vue.js"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          counter: 0,
          tmID : null,
        },
        watch: {
          counter: function (finalValue) {
            var vueObj = this;
            vueObj.tmID = setTimeout(() => {
              vueObj.counter = 0;
            }, 2000);
          },
        },
      });
    </script>
  </body>
</html>
