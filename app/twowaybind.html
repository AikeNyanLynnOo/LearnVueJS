<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Way Binding - V-MODEL</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <p>{{name}}</p>
    </div>
    <script src="../vue.js"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          name: "John",
        },
      });
    </script>
  </body>
</html>
