<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instance life cycle</title>
  </head>
  <body>
    <div id="app">
      <p>{{title}}</p>
      <button @click="update">Update</button>
      <button @click="destroy">Destroy</button>
    </div>
    <script src="../vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello VueJS",
        },
        beforeCreate() {
          console.log("beforeCreate()");
        },
        created() {
          console.log("created()");
        },
        beforeMounted() {
          console.log("beforeMount()");
        },
        mounted() {
          console.log("mounted()");
        },
        beforeUpdate() {
          console.log("beforeUpdate()");
        },
        updated() {
          console.log("updated()");
        },
        beforeDestroy() {
          console.log("beforeDestroy()");
        },
        destroyed() {
          console.log("destroyed()");
        },
        methods: {
          update: function () {
            this.title = "Hey VueJS";
          },
          destroy: function () {
            this.$destroy();
          },
        },
      });
    </script>
  </body>
</html>
