<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="show">You see me</p>
        <p v-else="show">Now you see me</p>
        <p v-show="show">Shown with v-show</p>
        <button @click="show = !show">Toggle</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vu = new Vue({
            el : "#app",
            data : {
                show : false,
            }
        })
    </script>
</body>
</html>
